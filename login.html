<!DOCTYPE html>
<html>
<head>
    <title>Registeration page </title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="main">
<div class="register">
    <h2>Register here </h2>
    <form id="register" method="post">
    <label>Name : </label>
    <br>
    <input type="text" name="fname" id="name" placeholder="Enter Your Full Name">
    <br><br>
    <td>Date of Birth : </td>
    <td><input type="date"></td>
    <br><br>
    <label>Phone number : </label>
    <br>
    <input type="number" name="phone" id="name" placeholder="Enter Your Phone Number">
    <br><br>
    <label>Email : </label>
    <br>
    <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
    <br><br>
    <label>Gender : </label>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" name="gender" id="male">
    &nbsp;
    <span id="male">Male</span>
    <br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" name="gender" id="Female">
    &nbsp;
    <span id="male">female</span>
    <br><br>
    <label>Current Course : </label>
    <td>
        <select>
            <option>B.E.</option>
            <option>B Tech</option>
            <option>M.E.</option>
            <option>M Tech</option>
            <option>MCA</option>
            <option>Pharmacy</option>
            <option>Other</option>
        </select> 
    </td>
    <br><br>
    <label> Current year : </label>
    <td>
        <select>
            <option>Second Year</option>
            <option>Third Year</option>
            <option>Fourth Year</option>
            <option>Other</option>
        </select>
    </td>
    <br><br>
    <input type="submit" value="Submit" name="submit" id="submit">
    </form>
</div>
</div>   
</body>
</html>
